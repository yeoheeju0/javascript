        const input = Number(prompt('성적을 입력하세요'));
        switch(parseInt(input / 10)){
            case 9: // 99~90
                alert("A 학점입니다.");
                break;
            case 8: // 89~80
                alert("B 학점입니다.");
                break;  
            case 7: // 79~70
                alert("C 학점입니다.");
                break;  
            case 6: // 69~60
                alert("D 학점입니다.");
                break;
