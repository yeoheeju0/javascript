    <script>
        //함수
        //함수의 형태
        //function 함수명(){}

        //계산기

        // 변수 scope

        function cal(x,y){ //매개변수
            //더하기 기능만 가진 계산기
            //2개의 인자만 계산하는 계산기
            let result = x + y;
            // console.log(result);
            return result;
        }
        let total = cal(1,2);
        console.log(total);

        // cal(3,4);

        //사칙연산이 가능한 게산기

        function calculator(num1,num2,sp){ //3개의 매개변수, num1과 num2는 게산할 데이터
                                           //sp 덧셈인지 뺄셈인지 곱셉 나눗셈인지 확인 할 수있는 데이터
            
            let result = 0;
            if(sp =="+"){
                result = num1+num2;
            } else if(sp=="-"){
                result = num1-num2;
            } else if(sp=="*"){
                result = num1*num2;
            } else if(sp=="/"){
                result = num1 / num2;
            }
            return result;
        }

        total = calculator(10,20,"*");
        console.log(total);

        //음수 양수 확인하기
        //삼향연산자를 이용한 함수
        function judgment(x){
            // let str = "";
            // if(x<0){
            //     str += "음수입니다."
            // } else{
            //     str +=  "양수입니다."
            // }
            // return str;
            return x < 0 ? "음수입니다." : "양수입니다."
        }

        let jude = judgment(-2);
        console.log(jude)

        //합계 구하기
        //내가 입력한 수에 대한 덧셈
        //예를들어 10 -> 1~10 더하는 함수
        //함수 안에 반복문 사용 가능
        function sum(x){
            let inputSum = 0;
            for(let i=1; i<=x; i++){
                inputSum = inputSum + i;
            }
            //다른 함수 호출
            let num = judgment(1);
            console.log(num)
            return inputSum;
        }
        let input = sum(1000);
        console.log(input);

        //구구단 

        function gugudan(x){
            for(let i = 1; i<=9; i++){
                console.log(x + "*" + i + "=" + (x*i));
            }
        }
        gugudan(3);
