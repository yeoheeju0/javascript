<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 산술 연산자 : +, -, /, *, %, ++, --, +=, -=, /==...
        let sum = 10 + 10; //result : 20
        let sub = 20 - 10; //result : 10
        let div = 50 / 20; //result : 10 - 몫을 구하는 나누기
        let num = 50 % 5; //result : 10 - 나머지 구하는 나누기
        let sup = 20 * 30; //result : 600

        //++
        let num7 =1;
        
        console.log(num7++); //result : 1 찍고나서 플러스 / 문장을 실행완료 하고나서 num7 = num + 1;
        console.log(++num7); //result : 3 console를 찍기전에 플러스 / 문장을 실행하기 전에 num7 = num + 1;

        // --
        console.log(num7--); //result : 3
        console.log(--num7); //result : 1

        //+=, -=, /=...
        num7 = num7 + 7;
        num7 += 7;  // 윗줄과 같은 뜻   나한테 + 7

        num7 = num7 - 5; // 나한테 - 5
        num7 -= 5;

        num7 = num7 / 5;
        num7 / 5;

        //2. 비교 연산자 : ==, !=, ===, >, <, >=, <=
        // = 대입 연산자, 우변의 데이터를 좌변의 변수에 넣어주는 역할
        // == - 왼쪽 오른쪽 비교하는 연산자
        // != - 다른지 비료하는 연산자
        // === - 데이터를 비교하는 연산자 
        let firstNum = 1;
        let secondNum = 2;

        console.log(firstNum == secondNum); //result : false
        console.log(firstNum != secondNum); //result : true
        console.log(firstNum === secondNum); //result : false

        console.log(1 === 1); //result : true
        console.log("yedam" === "yedam"); //result : true
        console.log(Number("12") === Number("12"));

        console.log(firstNum > secondNum); //result : false
        console.log(firstNum < secondNum); //result : true
        console.log(firstNum >= secondNum); //result : false
        console.log(firstNum <= secondNum); //result : true

        //3. 논리 연산자 : &, &&, |, ||, 삼향 연산자
        // && = AND (*)   true = 1
        // || = OR (+)    false = 0
        console.log( true && true);
        
        console.log(firstNum < secondNum && firstNum >= secondNum); //result : false
        console.log(firstNum < secondNum || firstNum >= secondNum); //result : true

        //4. 문자열 연산자 : +, +=
        console.log("yedam" + "javascript");
        
        let str8 = "yedam";
        // str8 = str8 + "5F";
        str8 += " 5F"; // 띄워쓰기도 인식

        console.log(str8);

        //5. 부정 연산자 : ! -> not
        console.log(!true);
        console.log(!false);

    </script>
</body>
</html>
